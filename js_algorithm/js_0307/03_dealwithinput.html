<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <p>
        <input id="shuru1" type="text">
    </p>
    <p>
        <input id="shuru2" type="text">
    </p>
    <div>
        <button id="bt1">+</button>
        <button id="bt2">-</button>
        <button id="bt3">*</button>
        <button id="bt4">/</button>
    </div>

    <h1 id="jg">

    </h1>

    <script>
        // 逻辑过程：
        // 用户填入第一个数，我们记录问variable a，用户输入第二个数我们记录variable b
        // 记录每个按钮的事件
        // 输出

        var shu1 = document.getElementById('shuru1');
        var shu2 = document.getElementById('shuru2');
        var btn1 = document.getElementById('bt1');
        var btn2 = document.getElementById('bt2');
        var btn3 = document.getElementById('bt3');
        var btn4 = document.getElementById('bt4');
        

        
        //

        btn1.onclick = function () {
            //需要把值变为数字
            var a = Number(shu1.value);
            var b = Number(shu2.value);
            var sum = a + b;
            jg.innerHTML = sum;
            
        };


        btn2.onclick = function () {
            //需要把值变为数字
            var a = Number(shu1.value);
            var b = Number(shu2.value);
            var sum = a - b;
            jg.innerHTML = sum;
            
        };

        btn3.onclick = function () {
            //需要把值变为数字
            var a = Number(shu1.value);
            var b = Number(shu2.value);
            var sum = a * b;
            jg.innerHTML = sum;
            
        };

        btn4.onclick = function () {
            //需要把值变为数字
            var a = Number(shu1.value);
            var b = Number(shu2.value);
            var sum = a / b;
            jg.innerHTML = sum;
            
        };





    </script>

</body>

</html>
