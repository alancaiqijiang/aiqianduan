<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>

    <script>
        // 得到h1标签
        var h1 = document.getElementById('h1');

        // 算一个算式，并且存到变量a中
        var a = (1 + 2 * 3) / 2;
        
        // 可以用这句话将结果显示在h1里面
        // innerHTML就是改里面内容的。
        h1.innerHTML = a;
    </script>
</body>

</html>
