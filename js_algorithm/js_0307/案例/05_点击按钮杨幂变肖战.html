<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 100px;
            height: 30px;
            margin-bottom: 10px;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    <button id="btn1">看杨幂</button>
    <button id="btn2">看肖战</button>

    <div>
        <img id="pic" src="images/yangmi.jpg" alt="">
    </div>
    <script>
        // 得到按钮和图片
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var pic = document.getElementById('pic');
        
        // 给按钮1添加点击事件
        btn1.onclick = function() {
            pic.src = 'images/yangmi.jpg';
        };
        
        // 给按钮2添加点击事件
        btn2.onclick = function() {
            pic.src = 'images/xiaozhan.jpg';
        };
    </script>
</body>
</html>
