<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>反转三位数</h1>
    <input type="text" id="kuang">
    <button id="btn">翻转</button>
    <h1 id="result"></h1>

    <script>
        var btn = document.getElementById('btn');
        var kuang = document.getElementById('kuang');
        var result = document.getElementById('result');


        // 按钮监听
        btn.onclick = function () {

            //得到数
            var num = Number(kuang.value);
            //拆位
            //各位

            var gewei = num % 10;

            //十位

            var shiwei = Math.floor(num / 10) % 10;

            // 百位

            var baiwei = Math.floor(num / 100);

            //输出

            console.log(gewei, shiwei, baiwei);

            result.innerHTML = '' + gewei + shiwei + baiwei
        };

    </script>




</body>

</html>
