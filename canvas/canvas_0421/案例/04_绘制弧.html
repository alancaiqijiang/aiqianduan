<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        // 得到canvas画布
        var canvas = document.getElementById('canvas');
        // 画布没有什么用，必须用画布创建渲染上下文才行
        var ctx = canvas.getContext('2d');

        // 绘制圆弧
        ctx.beginPath();
        ctx.arc(200, 200, 100, 0, 1, false);
        ctx.stroke();

        // 绘制圆形
        ctx.beginPath();
        ctx.arc(350, 100, 80, 0, Math.PI * 2, true);
        ctx.fillStyle = 'blue';
        ctx.fill();

        // 同心圆
        for (var i = 0; i < 20; i++) {
            ctx.beginPath();
            ctx.arc(100, 100, 20 + i * 5, 0, Math.PI * 2, true);
            ctx.stroke();
        }
    </script>
</body>

</html>
